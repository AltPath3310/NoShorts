<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>No Shorts</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__inner">
				<img
					src="icons/48.png"
					alt="no-shorts-logo"
					class="header__logo"
				/>
				<h2 class="header-logo__text">NoShorts</h2>
			</div>
		</header>
		<hr class="short-hr" />
		<div class="content">
			<div class="action-item">
				<label>
					<input type="checkbox" class="action-item__checkbox" />
					<span class="action-item__toggle"></span>
				</label>
				<span>Hide & Block All Shorts</span>
			</div>
		</div>
		<hr class="short-hr" />
		<footer class="footer">
			<div class="footer__inner">
				<a
					href="https://github.com/AltPath3310/NoShorts"
					target="_blank"
				>
					<img src="icons/github_logo.png" alt="github_logo" />
				</a>
			</div>
		</footer>
	</body>
</html>
